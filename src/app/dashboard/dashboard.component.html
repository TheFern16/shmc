<div class="background-img">
  <div class="main-content">
    <div class="container-fluid">
      <!-- first row of items -->
      <div class="row">
         <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let button of firstRow">
          <div class="card card-stats">
            <div class="card-header {{ button.headerType }} card-header-icon" routerLink="{{ button.route }}">
              <div class="card-icon"><i class="material-icons">{{ button.materialIcon }}</i></div>
              <p class="card-category">{{ button.info }}</p>
            </div>
            <div class="card-footer">
              <div class="stats"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Second Row of Items -->
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let button of secondRow">
          <div class="card card-stats">
            <div class="card-header {{ button.headerType }} card-header-icon" routerLink="{{ button.route }}">
              <div class="card-icon"><i class="material-icons">{{ button.materialIcon }}</i></div>
              <p class="card-category">{{ button.info }}</p>
            </div>
            <div class="card-footer">
              <div class="stats"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
