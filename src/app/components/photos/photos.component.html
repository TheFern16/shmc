<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-warning">
        <h4 class="card-title ">Sunset Hills Mens Club</h4>
        <p class="card-category">Photos</p>
      </div>
    </div>

    <!-- Member Member -->
    <div class="card" (click)="handleClick($event)">
      <div class="card-header card-header-warning">
        <p class="card-category">Member Member 2019</p>
      </div>
      <div class="card-columns" *ngIf="toggleShown['Member Member 2019']">
        <div class="card" *ngFor="let photo of member_member">
          <img class="card-img-top" [src]="photo.src" />
        </div>
      </div>
    </div>
    <!-- Member Member End -->

    <!-- Member Guest -->
    <div class="card" (click)="handleClick($event)">
      <div class="card-header card-header-warning">
        <p class="card-category">Member Guest 2019</p>
      </div>
      <div class="card-columns" *ngIf="toggleShown['Member Guest 2019']">
        <div class="card" *ngFor="let photo of member_guest">
          <img class="card-img-top"  [src]="photo.src" />
        </div>
      </div>
    </div>
    <!-- Member Guest End -->

  </div>
</div>
