<div class="main-content">
  <div class="container-fluid">
    <div class="card">
    <div class="card-header card-header-warning">
      <h4 class="card-title ">Sunset Hills Mens Club</h4>
      <p class="card-category">Tournament Schedule</p>
    </div>
  </div>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleFormControlInput1">Email Header</label>
      <input type="header" class="form-control" id="header" placeholder="Email Header" formControlName="header">
    </div>
    <div class="form-group">
      <label for="input2">Your Name</label>
      <input type="name" class="form-control" id="name" placeholder="Enter Your Name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="input3">Your Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Your Email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="textarea">Your Message</label>
      <textarea class="form-control" id="message" rows="3" formControlName="message"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
